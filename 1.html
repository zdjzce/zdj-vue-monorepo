<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let isFlushing = false;
      const jobQueue = new Set();
      const p = Promise.resolve();
      function flushJob() {
        if (isFlushing) return;
        // true 代表正在刷新
        isFlushing = true;

        // 在微任务队列中刷新 jobQueue队列
        p.then(() => {
          jobQueue.forEach((job) => job());
        }).finally(() => {
          isFlushing = false;
        });
      }

      let val = 0;
      const fn = () => {
        console.log("val", val);
      };

      jobQueue.add(fn);
      flushJob()

      val += 1;
      jobQueue.add(fn);
      flushJob()

      val += 1;
      jobQueue.add(fn);
      flushJob();
    </script>
  </body>
</html>
